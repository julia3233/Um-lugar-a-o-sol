    <br><br>    
    <div class="form-container">
    <h1>Doação</h1>
    <form id="formDoacao">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="text" id="cpf" placeholder="CPF (apenas números)" required>
        <input type="text" id="dataNascimento" placeholder="Data de nascimento (DD/MM/AAAA)" required>
        <input type="text" id="valor" placeholder="Valor da doação (R$)" required>
        <input type="text" id="pagamento" placeholder="Forma de pagamento (Pix, Débito, etc.)" required>
        <input type="submit" value="Enviar">
    </form>
</div>

<script>
    document.getElementById("formDoacao").addEventListener("submit", function(event) {
        event.preventDefault();

        const nome = document.getElementById("nome").value;
        const dataNascimento = document.getElementById("dataNascimento").value;
        const cpf = document.getElementById("cpf").value;
        const valor = document.getElementById("valor").value;
        const pagamento = document.getElementById("pagamento").value;

        const mensagem = `Doação Concluída com Sucesso!\n\n` +
                         `Nome: ${nome}\n` +
                         `Data de Nascimento: ${dataNascimento}\n` +
                         `CPF: ${cpf}\n` +
                         `Valor da Doação: R$ ${valor}\n` +
                         `Forma de Pagamento: ${pagamento}`;

        alert(mensagem);
    });
</script>
